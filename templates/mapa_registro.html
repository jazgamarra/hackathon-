<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <title>Registro de Lugares Culturales</title>
  </head>
  <body>
    <div class="">
      <form class="flex flex-col justify-center" action="" method="post">
        <label for="nombre">Nombre del lugar</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 w-96"
        />
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          name="descripcion"
          id="descripcion"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 w-96"
        />
        <label for="imagen">URL de la imagen</label>
        <input
          type="text"
          name="imagen"
          id="imagen"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 w-96"
        />

        <label for="categoria">Selecione una categoria </label>
        <select name="categoria" id="categoria" multiple>
          <option value="museo">Museos</option>
          <option value="historico">Lugares Historicos</option>
          <option value="recreativo">Lugares Recreativos</option>
        </select>

        <label for="departamento">Selecione el departamento </label>
        <select name="departamento" id="departamento" multiple>
          <option value="central">Central</option>
          <option value="coordillera">Coordillera</option>
          <option value="paraguari">Paraguari</option>
          <option value="encarnacion">Encarnacion</option>
        </select>

        <div id="map" class="mx-40"></div>

        <label for="latitud">Latitud</label>
        <input
          type="text"
          name="latitud"
          id="latitud"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 w-96"
        />
        <label for="longitud">Longitud</label>
        <input
          type="text"
          name="longitud"
          id="longitud"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 w-96"
        />
        <input type="submit" value="Registrar" />
      </form>
    </div>

    <script>
      var map = L.map("map").setView([-23.765547, -57.475052], 10);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      map.on("click", function (e) {
        var lat = e.latlng.lat;
        document.getElementById("latitud").value = lat;
        var lng = e.latlng.lng;
        document.getElementById("longitud").value = lng;
        var marker = L.marker([lat, lng]).addTo(map);
      });
    </script>
  </body>
</html>
